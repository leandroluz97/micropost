<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My JavaScript App</title>
    <link rel="stylesheet" href="./src/assets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="" class="navbar-brand">Micropost</a>
      </div>
    </nav>

    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Say something</h1>
        <p class="lead">Whats's on your mind</p>
        <div class="form-group">
          <input
            type="text"
            name=""
            id="title"
            class="form-control"
            placeholder="Post title"
          />
        </div>
        <div class="form-group">
          <textarea name="" id="body" class="form-control"></textarea>
        </div>
        <input type="hidden" name="" value="" id="id" />
        <button class="post-submit btn btn-primary btn-block">Post It</button>
        <button class="update-submit btn btn-primary btn-block d-none">
          Update
        </button>
        <button class="cancel-submit btn btn-primary btn-block d-none">
          Cancel
        </button>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">MicroPost @copy</footer>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
